<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
    <link rel="manifest" href="/favicon/site.webmanifest">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangman game</title>
  </head>
  <body>
    <div id="app">
      <div class="theme-switcher-wrapper">
        <label class="inline-flex items-center cursor-pointer">
          <input type="checkbox" id="theme-swicther" class="sr-only peer">
          <div 
            class="
              relative
              w-11
              h-6
              bg-slate-200
              peer-focus:outline-none
              peer-focus:ring-4
              peer-focus:ring-indigo-500
              dark:peer-focus:ring-indigo-800
              rounded-full
              peer
              dark:bg-slate-700
              peer-checked:after:translate-x-full
              rtl:peer-checked:after:-translate-x-full
              peer-checked:after:border-white
              after:content-['']
              after:absolute after:top-[2px]
              after:start-[2px]
              after:bg-white
              after:border-slate-300
              after:border
              after:rounded-full
              after:h-5
              after:w-5
              after:transition-all
              dark:border-slate-600
              peer-checked:bg-indigo-600
            "
          >
          </div>
          <span class="ms-3 text-sm font-medium text-gray-900 dark:text-gray-300">
            Dark mode
          </span>
        </label>
      </div>
      <h1 class="logo" id="logo">[ HANGMAN GAME ]</h1>
      <div id="game">
        <button class="button-primary">START GAME</button>
      </div>
    </div>
    <script type="module" src="/src/js/main.js"></script>
  </body>
</html>
